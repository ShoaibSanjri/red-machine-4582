<script>

    // let sd = document.getElementById(".form-example").value;
    document.getElementById("form").addEventListener("submit",signFun);

    function signFun(event){
        event.preventDefault();
        
        let email = document.getElementById("personEmail").value;
        
        
        let username = document.getElementById("personName").value;
        let password = document.getElementById("password").value;
        localStorage.setItem("email",(email))
        localStorage.setItem('username',(username))
        localStorage.setItem("password",(password))
        window.location.href = "file:///C:/Users/91809/Desktop/mailchimp/red-machine-4582/welcome.html";
    }
</script>
